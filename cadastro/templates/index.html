<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>API de Cadastro</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class="titulo-principal">Cadastro de Clientes</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus Clientes</h2>
				<label for="filtrar-tabela" id="busca">Busca: </label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do cliente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th>Telefone</th>
							<th>Endereço</th>
							<th>Profissão</th>
							<th>Curriculo</th>
						</tr>
					</thead>
					<tbody id="tabela-clientes">
						<tr class="cliente" id="primeiro-cliente">
							<td class="info-nome">Teste</td>
							<td class="info-email"></td>
							<td class="info-telefone"></td>
							<td class="info-endereço"></td>
							<td class="info-profissão"></td>
							<td class="info-curriculo"></td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar novo cliente</h2>
			<ul id="mensagens-erro"></ul>
			<form id="form-adiciona">
				<div>
					<label for="nome">Nome:</label>
					<input id="nome" name="nome" type="text" placeholder="Digite o nome do seu cliente" class="campo">
				</div>
				<div class="grupo">
					<label for="email">Email:</label>
					<input id="email" name="email" type="text" placeholder="Email" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="telefone">Telefone</label>
					<input id="telefone" name="telefone" type="text" placeholder="Digite o telefone do seu cliente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="endereço">Endereço:</label>
					<input id="endereço" type="text" placeholder="Digite o endereço do seu cliente" class="campo campo-medio">
				</div>

				<button id="adicionar-cliente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>		
	</body>
</html>
